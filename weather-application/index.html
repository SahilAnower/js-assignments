<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Application</title>
    <script src="https://kit.fontawesome.com/67a77e5b1c.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h1>Weather ☁️ App</h1>
        <input type="text" id="locationInput" placeholder="Enter a city">
        <button id="searchButton" class="glow-on-hover">🔍 Search</button>
        <div class="weather-info hidden" id="main-search-result-container">
                <div class="weather-info__weather-description">
                    <div class="weather-info__weather-description-wrapper" id="weather-description-image"></div> <!-- background image of the weather description -->
                    <div class="weather-info__weather-description-text">
                        <div>
                            <h3 class="weather-description__current-date" id="timestamp">15 Jan 2019</h3>
                            <p><span class="weather-description__location-icon"><i class="fa-solid fa-location-dot"></i></span> <span id="location">Kolkata</span></p>
                        </div>
                        <div>
                            <h1 id="temperature">29°C</h1>
                            <p id="description">Haze</p>
                        </div>
                    </div>
                </div>
            <div class="weather-info__weather-metadata">
                <div class="weather-info__weather-attributes">
                    <div class="weather-attributes__single">
                        <p class="weather-attribute__single-header">FEELS LIKE</p>
                        <p class="weather-attribute__single-value"  id="feels-like-temperature">17°C</p>
                    </div>
                    <div class="weather-attributes__single">
                        <p class="weather-attribute__single-header">MIN/MAX</p>
                        <p class="weather-attribute__single-value"><span class="min-temp-right"  id="min-temperature">16°C</span><span class="min-temp-left"  id="max-temperature">19°C</span></p>
                    </div>
                    <div class="weather-attributes__single">
                        <p class="weather-attribute__single-header">PRESSURE</p>
                        <p class="weather-attribute__single-value" id="pressure">1019mb</p>
                    </div>
                    <div class="weather-attributes__single">
                        <p class="weather-attribute__single-header">VISIBILITY</p>
                        <p class="weather-attribute__single-value" id="visibility">3.5km</p>
                    </div>
                </div>
                <div class="weather-info__weather-forecast" id="weather-info__weather-forecast">
